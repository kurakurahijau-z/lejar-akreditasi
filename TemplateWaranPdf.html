<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; color: #111; }
    h1 { font-size: 18px; margin: 0 0 4px; }
    .meta { margin: 6px 0 12px; color: #444; }
    .box { border: 1px solid #ddd; padding: 10px; border-radius: 8px; margin-bottom: 12px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 6px; text-align: left; }
    th { background: #f5f5f5; }
    .right { text-align: right; }
    .small { font-size: 11px; color: #666; }
  </style>
</head>
<body>
  <h1>Ringkasan Waran: <?= w.noWaran ?></h1>
  <div class="meta">
    <div><b>Waran ID:</b> <?= w.waranId ?></div>
    <div><b>Tarikh terima:</b> <?= w.tarikhTerima ?></div>
    <div><b>Perihal:</b> <?= w.perihal ?></div>
    <div><b>Status Waran:</b> <?= w.statusWaran ?></div>
    <div class="small">Generated: <?= generatedAt ?> | By: <?= generatedBy ?></div>
  </div>

  <div class="box">
    <table>
      <tr>
        <th>Jumlah Waran</th>
        <th>Committed</th>
        <th>Draft</th>
        <th>Available</th>
      </tr>
      <tr>
        <td class="right">RM <?= w.jumlahWaran.toFixed(2) ?></td>
        <td class="right">RM <?= w.computed.committed.toFixed(2) ?></td>
        <td class="right">RM <?= w.computed.draft.toFixed(2) ?></td>
        <td class="right">RM <?= w.computed.available.toFixed(2) ?></td>
      </tr>
    </table>
  </div>

  <h2>Senarai Belanja</h2>
  <table>
    <tr>
      <th>BelanjaID</th>
      <th>Tarikh</th>
      <th>Perihal</th>
      <th>Status</th>
      <th>No Dokumen</th>
      <th>Payee</th>
      <th class="right">Amaun (RM)</th>
    </tr>
    <? for (var i=0; i<(w.belanja||[]).length; i++) { var b=w.belanja[i]; ?>
      <tr>
        <td><?= b.belanjaId ?></td>
        <td><?= b.tarikh ?></td>
        <td><?= b.perihal ?></td>
        <td><?= b.statusBelanja ?></td>
        <td><?= b.noDokumen ?></td>
        <td><?= b.payee ?></td>
        <td class="right"><?= Number(b.amaun).toFixed(2) ?></td>
      </tr>
    <? } ?>
  </table>

  <p class="small">Nota: Draft = KERTAS KERJA + BATAL. Committed = HANTAR PERMOHONAN + SELESAI.</p>
</body>
</html>
