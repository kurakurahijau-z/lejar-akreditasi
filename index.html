<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lejar Akreditasi</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <style>
    body{
      background: linear-gradient(180deg,#f6f8ff,#f4fbff);
      min-height:100vh;
      display:flex;
      flex-direction:column;
    }

    .card{
      border:1px solid rgba(15,23,42,.08);
      border-radius:18px;
      background:#fff;
      box-shadow:0 10px 25px rgba(2,6,23,.05);
    }

    .pill{
      border:1px solid rgba(15,23,42,.08);
      border-radius:999px;
      padding:2px 10px;
      font-size:12px;
    }

    .btn{
      border-radius:12px;
      padding:10px 14px;
      font-weight:700;
    }

    .btn-primary{ background:#2563eb; color:#fff; }
    .btn-dark{ background:#0f172a; color:#fff; }
    .btn-outline{ border:1px solid rgba(15,23,42,.14); background:#fff; color:#0f172a; }

    .input{
      border:1px solid rgba(15,23,42,.12);
      border-radius:12px;
      padding:10px 12px;
      width:100%;
    }

    .muted{ color:#64748b; }
    .mini{ font-size:12px; color:#64748b; }

    /* ===== Footer (screen) ===== */
    .siteFooter{
      margin-top:auto;
      text-align:center;
      font-size:12px;
      color:#64748b;
      padding:18px 10px;
    }

    /* ===== Print Style ===== */
    @media print{
      body{ background:#fff !important; }

      .btn,
      button,
      select,
      input,
      #googleBtn{
        display:none !important;
      }

      #authCard{
        display:none !important;
      }

      .card{
        box-shadow:none !important;
      }

      .siteFooter{
        position:fixed;
        bottom:0;
        left:0;
        right:0;
        padding:10px 0;
        border-top:1px solid #e5e7eb;
        background:#fff;
      }

      body{
        padding-bottom:50px !important;
      }
    }
  </style>
</head>

<body>

  <div class="max-w-6xl mx-auto px-4 py-10 w-full">

    <!-- Header -->
    <div class="card p-7">
      <h1 class="text-3xl font-extrabold text-slate-900">
        Lejar Akreditasi
      </h1>
      <p class="muted mt-2">
        Track penerimaan waran & perbelanjaan ikut kod waran (Committed ikut status). Internal jabatan sahaja.
      </p>
    </div>

    <!-- Auth -->
    <div id="authCard" class="card p-7 mt-6">
      <h2 class="text-xl font-bold text-slate-900">Sila login</h2>
      <p class="muted mt-1">
        Whitelist sahaja boleh masuk. (JSONP — confirm tak kena CORS)
      </p>

      <div class="mt-4">
        <div id="googleBtn"></div>
        <div id="authErr" class="text-red-600 font-semibold mt-2"></div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <div class="siteFooter">
    © <span id="yearNow"></span> kurakurahijau.com | Lejar Akreditasi
  </div>

<script>
  // Auto year
  document.getElementById("yearNow").textContent =
    new Date().getFullYear();

  const CLIENT_ID =
    "637964120539-99tu5r1qa3k54vqbijvr4jtomj33o20d.apps.googleusercontent.com";

  function initGoogle(){
    google.accounts.id.initialize({
      client_id: CLIENT_ID,
      callback: function(response){
        console.log("Login success", response);
      }
    });

    google.accounts.id.renderButton(
      document.getElementById("googleBtn"),
      {
        theme:"outline",
        size:"large",
        shape:"pill",
        width:320
      }
    );
  }

  // Wait until Google loaded
  const wait = setInterval(()=>{
    if(window.google && google.accounts && google.accounts.id){
      clearInterval(wait);
      initGoogle();
    }
  },100);
</script>

</body>
</html>
